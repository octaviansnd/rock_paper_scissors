<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="Rock Paper Scissors Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <p>The greatest game the world has ever known</p>
            <p>Player vs. Computer in a battle for glory!</p>
            <p>Can you win? Or the machines are going to destroy mankind?</p>
        </div>

        <div class="container">
            <div class="info">
                <img src="./images/rock.png" alt="rock" id="rock_img">
                <div class="text">ROCK</div>
            </div>
            <div class="info">
                <img src="./images/paper.png" alt="paper" id="paper_img">
                <div class="text">PAPER</div>
            </div>
            <div class="info">
                <img src="./images/scissors.png" alt="scissors" id="scissors_img">
                <div class="text">SCISSORS</div>
            </div>
        </div>

        <div class="container">
            <div class="score">
                PLAYER
                <div id="player_score">0</div>
            </div>
            <div class="score">
                COMPUTER
                <div id="computer_score">0</div>
            </div>
        </div>

        <div>
            <p id="computer_move"></p>
        </div>

        <div class="footer">Copyright &copy; Octavian Sandu 2022</div> 
        
        <script src="./script.js" async defer></script>
    </body>
</html>
